<!DOCTYPE html>
<html>

<head>
  <title>Google Homepage Clone</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="custom.css">
</head>

<body>
  <div class="top-bar">
    <div class="bar-left">
      <div class="menu">
        <a href="">About</a>
        <a href="">Store</a>
      </div>
    </div>
    <div class="bar-right">
      <div class="menu">
        <a href="">6mail</a>
        <a href="">Images</a>
      </div>
      <a href="" class="app-toggle">
        <i class="la la-braille"></i>
      </a>
      <a href="" class="profile-trigger"><img src="images/mac_bar_profile.png">

      </a>
    </div>
  </div>
  <div class="content">
    <div class="search-wrapper">
      <a href="" class="search-logo">
        <img src="images/6reg_google_logo.png">
      </a>
      <div class="search-bar">
        <div class="search-icon">
          <i class="la la-search"></i>
        </div>
        <input type="text">
        <div class="search-icon right">
          <i class="la la-microphone"></i>
        </div>
      </div>
      <div class="search-buttons">
        <a href="">6reg Search</a>
        <a href="">I'm Feeling Lucky</a>
      </div>
      <p class="search-info">
        This is a search bar. <a href="">Random Link</a>
      </p>
    </div>
  </div>
  <div class="bottom-bar">
    <div class="bar-left">
      <div class="menu">
        <a href="">Advertising</a>
        <a href="">Business</a>
        <a href="">How Search Works</a>
      </div>
    </div>
    <div class="bar-right">
      <div class="menu">
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Settings</a>
      </div>
    </div>
  </div>

</body>

</html>
